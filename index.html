<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zona Gym - Plan de dieta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Zona Gym</h1>
        <p>Calcula una recomendación nutricional básica según el objetivo del alumno.</p>
      </header>

      <section class="card">
        <h2>Datos del alumno</h2>
        <form id="gym-form">
          <div class="grid">
            <label>
              Nombre
              <input type="text" id="name" required />
            </label>

            <label>
              Edad
              <input type="number" id="age" min="14" max="90" required />
            </label>

            <label>
              Sexo
              <select id="sex" required>
                <option value="">Seleccionar</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
              </select>
            </label>

            <label>
              Peso (kg)
              <input type="number" id="weight" min="35" max="250" step="0.1" required />
            </label>

            <label>
              Estatura (cm)
              <input type="number" id="height" min="130" max="230" required />
            </label>

            <label>
              Actividad física
              <select id="activity" required>
                <option value="1.2">Sedentario</option>
                <option value="1.375">Ligera (1-3 días)</option>
                <option value="1.55" selected>Moderada (3-5 días)</option>
                <option value="1.725">Alta (6-7 días)</option>
                <option value="1.9">Muy alta</option>
              </select>
            </label>

            <label>
              Objetivo
              <select id="goal" required>
                <option value="lose">Bajar de peso</option>
                <option value="maintain">Mantener peso</option>
                <option value="gain">Subir de peso</option>
              </select>
            </label>
          </div>

          <button type="submit">Generar plan</button>
        </form>
      </section>

      <section id="results" class="card hidden" aria-live="polite">
        <h2>Resultado</h2>
        <div id="summary"></div>
        <h3>Comidas recomendadas</h3>
        <ul id="foods"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
